<body>

    <div class="container-fluid" id="mainContainer">

        <!--                -->
        <!-- NAVIGATION BAR -->
        <!--                -->
        <div class="row" id="navigationBar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Alvaro Luna</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <li class="nav-item active">

        <!--                        -->
        <!-- CONTACT FORM/CONTAINER -->
        <!--                        -->
        <div class="row" id="mainContent">
            <!-- this row has columns of ratios of 3/12, 6/12, 3/12 -->
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="formContainer">
                    <div>
                        <h1>CONTACT</h1>
                        <hr id="boxBreakLine">
                    </div>
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="fullName" placeholder="Alvin Moon">

                        <label for="email">Email</label>
                        <input type="text" id="email" name="emailAddress" placeholder="example@gmail.com">

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:170px"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- FOOTER -->
        <!--        -->
